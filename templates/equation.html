<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href= "{{ url_for('static',filename='css/styles.css') }}">
  <link rel="stylesheet" href= "{{ url_for('static',filename='css/mathquill.css') }}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="{{ url_for('static',filename='js/mathquill.js') }}"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({ tex2jax: { inlineMath: [['$','$'], ["\\(","\\)"]] } });
  </script>
  <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
<body bgcolor="#edf0f2">
  <script src="{{ url_for('static',filename='js/math.js') }}"></script>

  <script type="text/javascript">


    MathJax.Hub.Queue(["Typeset", MathJax.Hub, "preview"]);


  </script>
  <div id="container"><!-- flex container -->
    <img src="{{ url_for('static',filename='img/logo.svg') }}" class="logo"/>
    <div class="box" id="bluebox"><!-- flex item -->

      <div class="inputScreen">

        <div class = "toolbar">
          <p>Equation Tools:</p>
        </div>

        <div id="preview">{{data}}</div>

        <div id="controls">
          <div class="myButton action_button">divide</div>
          <div class="myButton action_button">factor</div>
          <div class="myButton action_button">multiply</div>
        </div>
        <!-- <span id="problem">ax^2 + bx + c = 0</span> -->
      </div>

    </div>
  </div>
</body>
</html>
